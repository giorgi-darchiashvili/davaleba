<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Trevlog</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel='stylesheet' href='css/main.css'>
    <script src='main.js'></script>
</head>

<body>
    <header>
        <div class="conteiner center p50h">
            <nav class="row space-between center-vertically ">
                <div class="emblem row center-vertically">
                    <img src="img/Vector.png">
                    <h4>Travlog</h4>
                </div>
                <ul class="row">
                    <li><a href="#">Home</a></li>
                    <li><a class="a" href="#">Discover</a></li>
                    <li><a class="a" href="#">Special Deals</a></li>
                    <li><a class="a" href="#">Contact</a></li>
                </ul>
                <div class="buttons">
                    <a href="#">Log In</a>
                    <button>Sign Up</button>
                </div>
            </nav>
        </div>
    </header>
    <section>
        <div class="conteiner center">
            <!------------------------------- pirveli section ------------------------------------------>
            <div class="row">
                <div class="textbox1 p100 column g43">
                    <div>
                        <button class="op-button font14x700">Explore the world! <i
                                class="fa-solid fa-suitcase"></i></button>
                    </div>
                    <h1>Travel <span>top destination</span>
                        of the world</h1>
                    <p>We always make our customer happy by <br> providing <br>
                        as many choices as possible </p>
                    <div class="row g16">
                        <button class="purple font14x700">Get Started</button>
                        <button class="purple-text row center-vertically"><i class="fa-solid fa-circle-play"></i>Watch
                            Demo</button>
                    </div>
                </div>
                <div>

                    <div class="background row p50">
                        <div class="center row g25">
                            <div class="imgbox1 p70">
                                <div class="background2 m32">
                                </div>
                                <div class="background3"></div>
                            </div>
                            <div class="imgbox2 m300">
                                <div class="background4"></div>
                            </div>
                        </div>
                    </div>
                    <!-- ikonkrebi -->
                    <div class="circle">
                        <i class="fa-solid fa-paper-plane"></i>
                    </div>
                    <div class="circle2">
                        <i class="fa-solid fa-user-plus">
                        </i>
                    </div>
                    <div class="places row">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>top places</p>
                    </div>
                </div>
            </div>
            <!-- --------------------------------------meore section---------------------------------------- -->
        </div>
    </section>

</body>

</html>
